<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<form action="">
		 Color: <input type="color" name="favicolor"><br><br>
		 Date: <input type="date" name="bday"><br><br>
		 Date Time local: <input type="datetime-local" name="bdaytime"><br><br>
		 Email: <input type="email" name="email"><br><br>
		 Month: <input type="month" name="bdaymonth"><br><br>
		 number: <input type="number" name="quantity" min="1" max="5"><br><br>
		 range: <input type="range" name="points" min="0" max="10"><br><br>
		 Search: <input type="search" name="googlesearch"><br>
		 Telephone Number: <input type="tel" name="usrtel"><br>
		 Time: <input type="time" name="usrtel"><br>
		 URL: <input type="url" name="homepage"><br>
		 Week:<input type="week" name="week_year"><br>
		<label for="pass">Password: </label>
		<input type="password" name="" id="pass"><br>
		<label for="address">Address</label>
		<textarea name="" id="address" cols="50" rows="4"></textarea><br><br>


		select subject : <input type="checkbox" name="bangla" id="bangla"><label for="bangla">Bangla</label>
		 <input type="checkbox" name="english" id="english"><label for="english">English</label>
		 <input type="checkbox" name="math" id="math"><label for="math">Math</label>
		 <input type="checkbox" name="arabic" id="arabic"><label for="arabic">arabic</label>
		<br><br>
		Gender : <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
		 <input type="radio" name="gender" id="female" value="female"> <label for="female">female</label>
		 <input type="radio" name="gender" id="other" value="other"> <label for="other">other</label><br><br>
		 <label for="country">Country</label>
		 <select name="country" id="country">
		 <option value="bn">Bangladesh</option>
		 <option value="us">America</option>
		 <option value="ind">India</option>
		 <option value="uk">United Kingdom</option>
		 </select>
		 <label for="image">Upload File</label>
		 <input type="file" name="image" id="image">

		 <input type="hidden" name="id" value="1"><br><br>
		 <input type="button" value="Click Me">
		 <input type="submit" value="Submit" name="submit">
		 <input type="reset" value="Clear">

	</form>
</body>
</html>
